{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>首页 | 依冰科技</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href={% static 'css/style.css' %}>
	<link rel="shortcut icon" href={% static 'img/favicon.ico' %} >
</head>
<body>

<navbar class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="/index" class="navbar-brand">依冰科技</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right" style="margin-top: 0;">
				<li class="active"><a href="/index"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
				<li><a href="/about"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
			</ul>
		</div>
	</div>
</navbar>

<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active" style="background: #FFFFFF">
			<img src={% static 'img/web1.png' %} alt="第一张">
		</div>
		<div class="item" style="background: #FFFFFF">
			<img src={% static 'img/web2.png' %} alt="第二张">
		</div>
		<div class="item" style="background: #FFFFFF">
			<img src={% static 'img/web3.png' %} alt="第三张">
		</div>
	</div>
	<a href="#myCarousel" data-slide="prev" class="carousel-control left">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#myCarousel" data-slide="next" class="carousel-control right">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>

<div class="container">
    <div class="lead">
    <h3>依冰科技(www.yghan.com)</h3>
        <h5>是韩亚光于2015年创立的信息系统建设网站，为企业客户分析 建设 完善信息系统。</h5>
        <h5>本公司有10年的从业经验,深耕于信息化事业，本着简单即美的哲学思想，</h5>
    </div>
</div>


<footer id="footer">
	<div class="container">
        <div class="row">
            <div class="col-md-6"><p class="text-left">© 2017 www.yghan.com</p><p>All rights reserved yghan.com  Powered by Django boostrap.</p></div>
            <div class="col-md-6"><img id="weixin" src="{% static 'img/weixin.png' %}" class="pull-right"><img id="logoweixin" src="{% static 'img/logoweixin.png' %}" style="display: none;" class="pull-right"></div>
        </div>
</footer>


	
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
  $("#weixin").click(function(){
  $("#logoweixin").toggle();
  });
});
</script>
<script type="text/javascript">

	//轮播自动播放
	$('#myCarousel').carousel({
		interval:4000
	});

	//设置文字垂直居中
	$(window).load(function(){
		$('.text').eq(0).css('margin-top', ($('.auto').eq(0).height() - $('.text').eq(0).height()) / 2 + 'px');
	});

	$(window).resize(function () {
		$('.text').eq(0).css('margin-top', ($('.auto').eq(0).height() - $('.text').eq(0).height()) / 2 + 'px');
	});

	$(window).load(function(){
		$('.text').eq(1).css('margin-top', ($('.auto').eq(1).height() - $('.text').eq(1).height()) / 2 + 'px');
	});

	$(window).resize(function () {
		$('.text').eq(1).css('margin-top', ($('.auto').eq(1).height() - $('.text').eq(1).height()) / 2 + 'px');
	});

</script>
</body>
</html>
